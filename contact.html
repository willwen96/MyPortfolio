<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="utf-8" />
    <meta name="keywords" content="HTML, CSS, JavaScript" />
    <meta name="author" content="Junhui Wen" />
    <meta name="web_url" content="https://prismatic-moonbeam-40fd1d.netlify.app" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Contact | Junhui Wen</title>
    <link href="public/favicon.ico" rel="icon" />
    <link href="css/main.css" rel="stylesheet" />
    <style>
        #contact_form {
            background: white;
            box-shadow: 0px 20px 30px rgba(30, 136, 229, 0.13);
            padding: 10px 0;
            border-radius: 14px;
            width: 150%;
        }
        tr {
            display: flex;
            margin: 10px 5px !important;
        }
        form {
            display: none;
            text-align: left;
            padding: 40px;
            background-color: #f2f2f2;
            border-radius: 10px;
            box-shadow: 2px 2px 10px gray;
        }
        label {
            font-size: 18px;
            display: block;
            margin-bottom: 10px;
        }
        input[type="text"], input[type="email"], textarea {
            width: 100%;
            padding: 10px;
            font-size: 16px;
            margin-bottom: 20px;
            border-radius: 5px;
            border: 1px solid gray;
        }
        input[type="submit"] {
            width: 100%;
            padding: 10px;
            font-size: 18px;
            background-color: lightblue;
            border: none;
            border-radius: 5px;
            color: white;
        }
        button {
            color: #1e88e5;
            background: none;
            border: 1px solid;
            font: inherit;
            line-height: 1;
            margin: 0.5em;
            padding: 1em 2em;
            transition: 0.5s;
            border-radius: 15px;
        }
        button:hover, button:focus {
            --hover: #{adjust-hue($color, 45deg)};
            box-shadow: inset 0 0 0 2em var(--hover);
            color: #fff;
            background: #1e88e5;
        }
    </style>
</head>
<body>
<header>
    <div>
        <code>&lt; Junhui Wen /&gt;</code>
        <nav>
            <a class="nav" href="index.html">Home</a>
            <a class="nav" href="skills.html">Skills</a>
            <a class="nav" href="portfolio.html">Portfolio</a>
            <a class="nav" href="contact.html" style="color: #1e88e5">Contact Me</a>
        </nav>
    </div>
</header>

<main>
    <div class="flex_row wrapper" style="align-items: center;">
        <picture style="position: relative; display: inline-block;">
            <source media="(max-width:650px)" srcset="public/contact_me_small.jpeg">
            <img src="public/contact_me_large.jpeg" alt="Contact" style="margin: 0 3vw" >
        </picture>
        <section id="contact_form">
            <form action="/form-handler" method="post" id="my_form"></form>
            <h1 style="margin: 0 0 0 7px; color: #1e88e5">Let's Chat</h1>
            <table>
                <tr>
                    <td>
                        <label for="name" form="my_form">Name: </label>
                    </td>
                </tr>
                <tr>
                    <td>
                        <input type="text" name="name" id="name" form="my_form" required>
                    </td>
                </tr>
                <tr>
                    <td>
                        <label for="email" form="my_form">Enter your email: </label>
                    </td>
                </tr>
                <tr>
                    <td>
                        <input type="email" name="email" id="email" form="my_form" required>
                    </td>
                </tr>
                <tr>
                    <td>
                        <label for="msg" form="my_form">Message: </label>
                    </td>
                </tr>
                <tr>
                    <td>
                        <textarea name="message" id="message" cols="38" rows="10" form="my_form" required></textarea>
                    </td>
                </tr>
            </table>
            <button type="submit" form="my_form"> SEND </button>
        </section>
    </div>


</main>
<footer>
    <p>@2023 by Junhui Wen</p>
</footer>
</body>
</html>
